<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">RBAC App</a>
  <div class="collapse navbar-collapse">
    <ul class="navbar-nav mr-auto">
      <!-- Add link for assuming roles -->
      <li class="nav-item">
        <a class="nav-link" (click)="onAssumeRoleToggle()">
          Assume Role
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/users">Users</a>
      </li>
      <!-- Add protected routes -->
      <li class="nav-item">
        <a class="nav-link" routerLink="/protected-route1">Protected Route 1</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/protected-route2">Protected Route 2</a>
      </li>
    </ul>
    <!-- Role assumption dropdown -->
    <div *ngIf="showAssumeRole" class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Select User to Assume Role
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" *ngFor="let user of (users$ | async)" (click)="onAssumeRole(user)">
          {{ user.name }}
        </a>
      </div>
    </div>
    <!-- Notification area -->
    <div *ngIf="roleAssumptionNotification" class="alert alert-info mt-2">
      {{ roleAssumptionNotification }}
    </div>
  </div>
</nav>
